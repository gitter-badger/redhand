language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get install libglfw3-dev libglfw3

script:
  - mkdir build && cd build
  - cmake ..
  - make

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: build/main.out
  file_glob: true
  skip_cleanup: true
  on:
    tags: true