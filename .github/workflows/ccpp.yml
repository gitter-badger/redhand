name: C/C++ CI

on: [push]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [gcc, clang]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run:  bash scripts/dependencies.sh
    - name: init submodule
      run:  git submodule update --init
    - name: build
      run:  bash scripts/build.sh
